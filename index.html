  <!-- Button Section -->
  <section class="button-section">
    <button id="manualBtn">Create Blog Manually</button>
    <button id="apiBtn">Create a Blog Using API</button>
  </section>

  <!-- Form Section -->
  <section id="formSection">
    <form id="manualForm" class="hidden">
      <input type="text" id="manualTitle" placeholder="Title" required />
      <textarea id="manualDesc" placeholder="Description" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <form id="apiForm" class="hidden">
      <input type="text" id="apiTitle" placeholder="Title" required />
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Blog Card Section -->
  <section id="blogCardSection"></section>

  <!-- Saved Blogs Section -->
  <section id="savedBlogsSection">
    <h2><span class="accent-underline">Saved Blogs</span></h2>
    <div id="savedBlogs" class="saved-blogs-grid"></div>
  </section>
